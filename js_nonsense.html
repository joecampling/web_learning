function divide(a, b) {
  if (b > a) {
    [a, b] = [b, a];
  }
  if (a % b == 0) {
    this.result = a / b;
    this.history = `${a} / ${b} = ${this.result}`;
  } else {
    this.result =  [a, b];
    this.history = `${b} doesn't go into ${a}`;
  }
}

function add(a, b) {
  this.result = a + b;
  this.history = `${a} + ${b} = ${this.result}`;
}

function new_list(numbers, operation, index1, index2) {
  numbers.splice(index1, 1);
  numbers.splice(index2 - 1, 1);
  return numbers.concat(operation.result);
}
